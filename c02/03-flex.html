<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
    .toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #e5e7eb;
      padding: 8px 12px;
      border-radius: 8px;
      background:#fff;
    }
    .btn { padding: 8px 12px; border:1px solid #e5e7eb; border-radius:6px; background:#f8fafc; }
    .grow { flex: 1; }

    .cards {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .card {
      flex: 1 1 220px; /* grow, shrink, basis */
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      background:#fff;
      min-width: 200px;
    }
    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      border: 1px dashed #cbd5e1;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="btn">Zpět</button>
    <input class="grow" placeholder="Hledat…" />
    <button class="btn">Uložit</button>
  </div>

  <section class="cards">
    <article class="card">
      <h3>Karta 1</h3>
      <div class="center">vertikální + horizontální centrování</div>
    </article>
    <article class="card">
      <h3>Karta 2</h3>
      <p>`flex: 1 1 220px` → pružné karty se zalamují.</p>
    </article>
    <article class="card">
      <h3>Karta 3</h3>
      <p>Na úzké obrazovce budou pod sebou.</p>
    </article>
  </section>
</body>
</html>
