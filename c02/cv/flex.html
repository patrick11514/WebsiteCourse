<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex</title>
        <style>
            .flex {
                display: flex;
                background-color: cyan;
            }

            .big > div {
                min-width: 250px;
                border: black solid 2px;
            }
        </style>
    </head>
    <body>
        <div class="flex">
            <span>první</span>
            <span>druhý</span>
            <span>třetí</span>
            <span>čtvrtý</span>
        </div>
        <div class="flex">
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>
        <div class="flex" style="flex-direction: row-reverse">
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>
        <div
            class="flex"
            style="flex-direction: row-reverse; justify-content: start"
        >
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>
        <div class="flex" style="justify-content: center">
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>
        <div class="flex" style="justify-content: space-between">
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>
        <div class="flex" style="justify-content: space-around">
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>
        <div class="flex" style="justify-content: space-evenly">
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>
        <div
            class="flex"
            style="
                flex-direction: column;
                justify-content: center;
                height: 250px;
            "
        >
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>

        <div
            class="flex"
            style="
                flex-direction: row;
                height: 100px;
                justify-content: center;
                align-items: center;
                border: 2px solid rgb(148, 11, 11);
            "
        >
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>
        <div class="flex big" style="flex-wrap: wrap-reverse">
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>

        <div
            class="flex big"
            style="justify-content: center; gap: 50px 20px; flex-wrap: wrap"
        >
            <div>první</div>
            <div>druhý</div>
            <div>třetí</div>
            <div>čtvrtý</div>
        </div>
    </body>
</html>
